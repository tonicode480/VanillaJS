<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - Blog Literario</title>

<body>

        <a href="index.html">
            <img src="img/logo.png" alt="Logo del Blog Literario">
        </a>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="login.html">Login</a></li>

        <table>
            <tr>
                <td><label for="usuario">USUARIO</label></td>

                <td><input type="password" id="contrasena" name="contrasena" size="12" maxlength="12" required></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Identifícate</button>
                    <button type="reset">Borrar</button>
                </td>
            </tr>
        </table>
    </form>
